<app-category></app-category>
<div class="mb-3">
    
    <input
    class="form-control" 
    id="productName" 
    placeholder="Aradığınız ürünü giriniz."
    [(ngModel)]="filterText"
    />
   
    <div *ngIf="filterText" class="form-text"><strong>{{filterText}} araması yaptınız</strong></div>
</div>


<div class="row">
    <ng-template #noProduct>
        <div class="alert alert-danger" role="alert">
            BU KATEGORİDE ÜRÜN YOKTUR :(

        </div>
    </ng-template>
    <div *ngFor="let product of products | productFilter:filterText" class="card" class="productbox">
        <img [src]="product.imageUrl" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{product.name}} {{product.price |currency:'USD':true:"1.2-2"}} </h5>
            <p  class="card-text"> {{product.description}} </p>
            <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
        </div>
    </div>
</div>
