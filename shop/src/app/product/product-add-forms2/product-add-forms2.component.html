<h3> Yeni Ürün Ekle</h3>
<form [formGroup]="productAddForm" (ngSubmit)="add()">
    <div class="form-group">
        <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Product Name">
        
    </div>

    <div class="form-group">
        <input type="text" id="description" name="description" formControlName="description" class="form-control"
            placeholder="Açıklama">
        
    </div>

    <div class="form-group">
        <input type="text" id="imageUrl" formControlName="imageUrl" class="form-control" placeholder="Ürün resmi">
        
    </div>
    <div class="form-group">
        <input type="text" id="price" formControlName="price" class="form-control" placeholder="Ürün fiyatı">
        
    </div>
    <div class="form-group">
        <select class="form-control"  formControlName="categoryId"  required id="categoryId"
            name="categoryId">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}

            </option>
        </select>
        

    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün ekle</button>




</form>
